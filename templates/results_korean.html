<div class="results-container">
    <h2 style="font-weight: 500;"><b>{{word}}</b> {{hanja_characters}}</h2>
    <div class="korean-results">
        {% for glossary, Lemma, Definition in korean_results %}
        <div class="result-item">
            <div class="korean-definition"><b>{{ text_language.def }}</b> {{ glossary }}</div>
            <div class="lemma"><b>{{ text_language.lang }}</b> {{ Lemma }} </br>{{ Definition }}</div>
        </div>
        {% endfor %}
        
    </div>
    <div class="hanja-results">
    <ul>
        <div class="result-item korean">{{text_language.no_res_hanja}} "{{ word }}."</div>
    </ul>
    </div>
   
</div>
