<div class="results-container">
    <h2 style="font-weight: 500;"><b>{{word| safe}}</b></h2>
    <div class="korean-results">
        {% for glossary, Lemma, Definition in korean_results %}
        <div class="result-item">
            <div class="korean-definition"><b>{{ text_language.def | safe}}</b> {{ glossary | safe}}</div>
            <div class="lemma"><b>{{ text_language.lang | safe}}</b> {{ Lemma | safe}} </br>{{ Definition | safe}}</div>
        </div>
        {% endfor %}
        
    </div>
    <div class="hanja-results">
    <ul>
        <div class="result-item korean">{{text_language.no_res_hanja| safe}} "{{ word | safe}}."</div>
    </ul>
    </div>
   
</div>
