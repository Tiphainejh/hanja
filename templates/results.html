<div class="results-container">

    <h2>{{word}} {{hanja_characters}}</h2>
    <div class="hanja-results">
    <ul>
        {% for hanja, korean, meaning in hanja_results %}
        <div class="result-item">
            <li><span class="hanja-character">{{ hanja }}</span> {{ korean }} {{ meaning }}</li>
        </div>
        {% endfor %}
    </ul>
    </div>
    <div class="korean-results">
        {% for glossary, Lemma, Definition in korean_results %}
        <div class="result-item">
            <div class="korean-definition"><b>Definition</b> {{ glossary }}</div>
            <div class="lemma"><b>English</b> {{ Lemma }} </br>{{ Definition }}</div>
        </div>
        {% endfor %}
        
    </div>
</div>
