<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanja Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Hanja Results</h1>
    <a href="/">Go back</a>
    <div>
        {% if hanja_data %}
            <ul>
                {% for result in results %}
                    <li>
                        <strong>Character:</strong> {{ result.hanja }}<br>
                        <strong>Korean:</strong> {{ result.korean }}<br>
                        <strong>Meaning:</strong> {{ result.meaning }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found for the word you searched.</p>
        {% endif %}
    </div>
</body>
</html>
